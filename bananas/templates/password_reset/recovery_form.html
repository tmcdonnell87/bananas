{% extends "password_reset/base.html" %}
{% load i18n %}

{% block title %}{% trans "Password recovery" %}{% endblock %}

{% block content %}
    <form method="post" action="{{ url }}">
        {% csrf_token %}
        <div class="form-group">
            {{ form }}
        </div>
        <input type="submit" value="{% trans "Recover my password" %}" class="btn btn-info">
    </form>
{% endblock %}
